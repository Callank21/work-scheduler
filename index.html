<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <p class="hour">9am</p>
        <form class="time-block" data-time="9am">
          <textarea class="description"></textarea>
        </form>
        <button class="saveBtn">Save</button>
      </div>
      <div class="row">
        <p class="hour">10am</p>
        <form class="time-block" data-time="10am">
          <textarea class="description"></textarea>
        </form>
        <button class="saveBtn">Save</button>
      </div>
      <div class="row">
        <p class="hour">11am</p>
        <form class="time-block" data-time="11am">
          <textarea class="description"></textarea>
        </form>
        <button class="saveBtn">Save</button>
      </div>
      <div class="row">
        <p class="hour">12pm</p>
        <form class="time-block" data-time="12pm">
          <textarea class="description"></textarea>
        </form>
        <button class="saveBtn">Save</button>
      </div>
      <div class="row">
        <p class="hour">1pm</p>
        <form class="time-block" data-time="1pm">
          <textarea class="description"></textarea>
        </form>
        <button class="saveBtn">Save</button>
      </div>
      <div class="row">
        <p class="hour">2pm</p>
        <form class="time-block" data-time="2pm">
          <textarea class="description"></textarea>
        </form>
        <button class="saveBtn">Save</button>
      </div>
      <div class="row">
        <p class="hour">3pm</p>
        <form class="time-block" data-time="3pm">
          <textarea class="description"></textarea>
        </form>
        <button class="saveBtn">Save</button>
      </div>
      <div class="row">
        <p class="hour">4pm</p>
        <form class="time-block" data-time="4pm">
          <textarea class="description"></textarea>
        </form>
        <button class="saveBtn">Save</button>
      </div>
      <div class="row">
        <p class="hour">5pm</p>
        <form class="time-block" data-time="5pm">
          <textarea class="description"></textarea>
        </form>
        <button class="saveBtn">Save</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.0/dayjs.min.js"></script>
    <script src="./Develop/script.js"></script>
  </body>
</html>
